<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>{{ site.title }} - {{ page.title }}</title>
</head>
<body class="dark">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="/img/diamondfirelogo.png" class="bi me-2" style="height: 2.5em;" alt="Logo">
            <span class="fs-4">DF Wiki</span>
        </a>
  
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/spawn" class="nav-link">Spawn</a></li>
            <li class="nav-item"><a href="/dev" class="nav-link">Dev Mode</a></li>
            <li class="nav-item"><a href="/other" class="nav-link">Other</a></li>
            <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="border-radius: 10px; border-style: solid; border-color: #c9c9c9;">
                <span class="fs-4" style="text-align: center !important;">In This Page</span>
                <ul id="inthispage"></ul>
            </div>
            <div class="col-md-8">
                {{ content }}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script>
        var container = document.getElementById("inthispage");
        $("h1, h2, h3, h4, h5, h6").each(function(index, elem) {
            container.innerHTML += `<li><a style='text-align: left;' href='#${elem.id}'>${elem.innerHTML}</a></li>`;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
